<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- favicon   -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <title>NFT preview card component</title>
</head>

<body>
    <main class="container">

        <article>
            <div class="cubeImage">
                <div class="carre"><img class="oeil" src="./images/icon-view.svg"></div>
                
                <img class="cube" src="./images/image-equilibrium.jpg" alt="cube en equilibre">
            </div>

            <div class="content">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="infoTime">
                    <span class="ETH"><img src="./images/icon-ethereum.svg" alt="">&nbsp 0.041 ETH</span>
                    <span class="clock"><img src="./images/icon-clock.svg" alt="">&nbsp 3 days left</span>
                </div>
            </div>

            <footer>
                <img id="avatar" src="./images/image-avatar.png" alt="avatar">&nbsp &nbsp &nbsp
                <p>Creation of <span class="nameCreator">Jules Wyvern</span></p>
            </footer>
        </article>



    </main>

</body>

</html>
